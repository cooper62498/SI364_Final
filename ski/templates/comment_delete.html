{% extends 'base.html' %}
{% block content %}
<h1>Delete Comment</h1>

<p>Are you sure you want to delete your comment:</p>
<p>{{ comments.text }}</p>
<br>
<form action="" method="POST">
  {% csrf_token %}
  <input type="submit"  class="btn btn-primary" value="Yes, delete.">
  <input type="submit" class="btn btn-secondary" value="Cancel" onclick="window.location.href='{% url 'ski_home' %}';return false;">
</form>
{% endblock %}
